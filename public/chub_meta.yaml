# Chubflix Next Episode Stage
# This file configures the stage metadata for ChubAI

project_name: "Chubflix: Next Episode"

tagline: "Chubflix Episode Add-On"

creator_notes: |-
  Navigate between episodic greetings with a visual Next Episode button. Perfect for Chubflix character narratives with multiple episodes.

visibility: 'UNLISTED'

position: 'ADJACENT'

tags:
  - chubflix
  - navigation
  - episodes
  - greetings
  - ui
  - storytelling

needs_config: false

# Configuration schema for user-customizable options
# This generates a settings form in the stage configuration UI
config_schema:
  type: object
  properties:
    showEpisodeNumber:
      type: boolean
      title: "Show Episode Number"
      description: "Display the current episode number (e.g., 'Episode 3 of 7')"
      default: true
    showProgress:
      type: boolean
      title: "Show Progress Bar"
      description: "Display a visual progress bar"
      default: true
    buttonText:
      type: string
      title: "Button Text"
      description: "Custom text for the Next Episode button"
      default: "Next Episode"
    injectContext:
      type: boolean
      title: "Inject Episode Context"
      description: "Add episode context to prompts for narrative continuity"
      default: true
    theme:
      type: string
      title: "Color Theme"
      description: "Visual theme for the stage"
      enum:
        - chubflix
        - dark
        - light
      default: chubflix

needs_history: true

state_schema: {}

is_anonymous: false

ratings_disabled: false

permissions: []

github_path: "https://github.com/Chubflix/chub-stage"

extension_id: 'chub-stage-ef2bda800373'
